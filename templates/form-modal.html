{% load socialaccount %}
{% providers_media_js %}
{% load static %}


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content  rounded">
            <div class="modal-header bg-primary rounded-top">
                <h5 class="modal-title bg-primary text-white rounded" id="exampleModalLabel">Ingresa y Obten tu
                    Descuento</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row">

                <!-- FORMULARIO DEL MODAL-->
                <form class="col-md-8 mx-auto mt-3"  action="{% url 'index:registro' %}" method="POST">
                    {% csrf_token %}

                    

                    <div class="form-group">

                        <input type="text" name="nombre" class="form-control" id="recipient-name" placeholder="Nombre"
                            required="true">

                    </div>
                    <div class="form-group">

                        <input type="email" name="correo" class="form-control" id="recipient-name" placeholder="@Correo"
                            required="true">

                    </div>

                    <div class="form-group">

                        <input type="text" name="telefono" class="form-control" id="recipient-name"
                            placeholder="Telefono" required="true">

                    </div>

                    <div class="form-group">

                        <input type="text" name="pais" class="form-control" id="recipient-name" placeholder="Pais"
                            required="true">

                    </div>

                    <div class="form-group">
                        <a class="btn btn-primary btn-block mt-3 mb-2" href="{% provider_login_url 'facebook' %}"><svg
                                xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                                width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                                s</svg></a>

                        <a class="btn btn-danger btn-block mt-2 mb-2" href="{% provider_login_url 'google' %}"> <svg
                                xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google"
                                width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
                            </svg></a>

                    </div>

                    <div class="modal-footer ml-auto">

                        <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Cerrar</button>
                        <input type="submit" class="btn btn-success mt-3" value="Registrarse"> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
